# variables
is_osx='uname | grep -q Darwin'
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'

# set default shell
set -g default-shell /bin/zsh

# copy and paste using osx clipboard
if-shell "$is_osx" "set -g default-command 'reattach-to-user-namespace -l zsh'"
if-shell "$is_osx" "bind-key -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'"

# look good
set -g default-terminal "screen-256color"

# visual bell
set -g bell-action any
set -g visual-bell on
setw -g monitor-activity on

# history
set -g history-limit 10000

# window titles
set -g set-titles on
set -g set-titles-string "#T"
setw -g automatic-rename on

# better resizing
setw -g aggressive-resize on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0
set -sg repeat-time 500

# message display time
set -g display-time 1000

# send events to vim
set -g focus-events on

# start indexing with 1
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# screen like bindings
unbind C-b
set -g prefix C-a
bind a send-prefix

# vim-like splits
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# choose sessions and windows with upper case letters
unbind w
bind S run "tmux choose-tree -u"
bind P run "tmux split-window -l 20 'zsh -ci ftpane'"

# vim pane movements
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# disable arrows for pane switching
unbind up
unbind down
unbind left
unbind right

# pane resizing
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r = resize-pane -D 1
bind -r + resize-pane -U 1

# window moving
bind { swap-window -t -1
bind } swap-window -t +1

# use vim keybindings in copy mode
setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy Escape cancel

# easier pane killing
bind K kill-pane

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# reload config
unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded!"

# small panes - bottom, left
bind J split-window -l 10 -c  "#{pane_current_path}"
bind H run "tmux split-window -h -c #{pane_current_path}; tmux swap-pane -U; tmux resize-pane -x 80"

# status bar
setw -g status on
set -g status-interval 10
set -g window-status-separator ""
set -g status-justify "centre"
set -g status-left-length  40
set -g status-right-length 40

# status bar window
setw -g window-status-current-format " #T " # #{?window_bell_flag,!,#{?window_activity_flag,!,}}
setw -g window-status-format         " #T " # #{?window_bell_flag,!,#{?window_activity_flag,!,}}

# pane border colors
set -g pane-border-fg 0
set -g pane-border-bg default
set -g pane-active-border-fg 0
set -g pane-active-border-bg default

# other colors
setw -g clock-mode-colour 0
set -g display-panes-active-colour colour012
set -g display-panes-colour 0

